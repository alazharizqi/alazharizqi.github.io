<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>DAFTAR</title>
    <link rel="stylesheet" type="text/css" href="cssdaftar.css">
  </head>


  <body>
   <div class="container">
    <h2 class="text-center">CREATE MY KIDS</h2>
    <hr>

    <form>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda ">
      </div>

      <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label>Tempat Lahir</label>
         <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir Anda ">
        </div>
     </div>

         <div class="col-md-6">
        <div class="form-group">
        <label>Tanggal Lahir</label>
        <input type="date" name="" class="form-control">
      </div>
      </div>
     </div>

      <div class="row">
        <div class="col-md-6">
         <div class="form-group">
          <label>Nomor Induk Kependudukkan</label>
         <input type="text" name="" class="form-control" placeholder="Masukkan NIK">
        </div>
     </div>

         <div class="col-md-6">
        <div class="form-group">
        <label>Nomor Telepon</label>
        <input type="text" name="" class="form-control" placeholder="Masukkan Nomor Telepon">
      </div>
      </div>
     </div>

     <button type="submit" class="btn btn-primary">SUBMIT</button>
    </form>
   </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
